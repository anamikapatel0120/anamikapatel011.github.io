<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="game-container">
    <h1>Stone Paper Scissor</h1>
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-hand-back-fist  boxes" id="stone"></i>
            <p class="icon-name">Stone</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-hand  boxes" id="paper"></i>
            <p class="icon-name">Paper</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-hand-scissors  boxes" id="scissor"></i>
            <p class="icon-name">Scissor</p>
        </div>
    </div>
    <div class="score">
        <div class="user-score">
            <p id="user-score">0</p>
            <p>User Score</p>
        </div>
        <div class="comp-score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>
    </div>
    <button id="btn">Choose your move</button>
    <button id="btn2">Reset Game</button>
</div>
    
    <script src="first.js"></script>    
</body>
</html>
